<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Air Quality Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="pm2_5">PM2.5:</label>
                <input type="text" class="form-control" id="pm2_5" name="pm2_5" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10:</label>
                <input type="text" class="form-control" id="pm10" name="pm10" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2:</label>
                <input type="text" class="form-control" id="no2" name="no2" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2:</label>
                <input type="text" class="form-control" id="so2" name="so2" required>
            </div>
            <div class="form-group">
                <label for="o3">O3:</label>
                <input type="text" class="form-control" id="o3" name="o3" required>
            </div>
            <div class="form-group">
                <label for="co">CO:</label>
                <input type="text" class="form-control" id="co" name="co" required>
            </div>
            <div class="form-group">
                <label for="benzene">Benzene:</label>
                <input type="text" class="form-control" id="benzene" name="benzene" required>
            </div>
            <div class="form-group">
                <label for="nh3">NH3:</label>
                <input type="text" class="form-control" id="nh3" name="nh3" required>
            </div>
            <div class="form-group">
                <label for="no">NO:</label>
                <input type="text" class="form-control" id="no" name="no" required>
            </div>
            <div class="form-group">
                <label for="nox">NOx:</label>
                <input type="text" class="form-control" id="nox" name="nox" required>
            </div>
            <div class="form-group">
                <label for="toluene">Toluene:</label>
                <input type="text" class="form-control" id="toluene" name="toluene" required>
            </div>
            <div class="form-group">
                <label for="xylene">Xylene:</label>
                <input type="text" class="form-control" id="xylene" name="xylene" required>
            </div>
            <div class="form-group">
                <label for="dayofweek">Day of Week:</label>
                <input type="text" class="form-control" id="dayofweek" name="dayofweek" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" class="form-control" id="month" name="month" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
